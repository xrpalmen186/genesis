<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Post</title>
    <style>
        * {
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

    </style>
</head>
<body>
    <div style="background-color: rgb(150, 133, 111); margin: 20px; padding: 15px; display: flex; flex-direction: column; border-radius: 10px; width: 90%; min-height: 100%">
            <div style="display: flex; gap: 10px; background-color: antiquewhite; padding: 10px;  border-radius: 5px;">
                <a style="background-color: rgb(218, 204, 186); width: 120px; text-align: center; padding: 10px;  border-radius: 10px; text-decoration: none; color: black; font-weight: bold;" href="{% url 'autor_posts' pk=post.autor.pk %}">{{post.autor}}</a>
            </div>
            <div style="display: flex; flex-direction: column; background-color: antiquewhite; margin-top: 10px; padding: 10px;  border-radius: 5px 5px 0 0; min-height: 200px;">
                <h2>{{post.titulo}}</h2>
                <p>{{post.cuerpo}}</p>
            </div>
            <p style="background-color: rgb(218, 204, 186); padding: 10px;  border-radius: 0 0 5px 5px;">{{post.fechaPublicacion}}</p>
        </div>
    </div>
</body>
</html>
